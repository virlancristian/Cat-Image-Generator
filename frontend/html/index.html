<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Cat Image</title>
</head>
<body>
    <div class="content">
        <h1>Cat Image Generator</h1>
        <div class="search-field">
            <input type="text" placeholder="Search image by cat breed">
            <img id="search-icon" src="../media/search-icon.png">
        </div>
        <div class="generate-button">
            Generate random image
        </div>
        <img src="" alt="" class="cat-image">
        <div class="save-button">
            Save photo
        </div>
    </div>
</body>
</html>
